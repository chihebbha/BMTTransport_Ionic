<!DOCTYPE html>
<html id="ng-app" data-ng-app="app">

<head>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../angular-range-slider.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="../angular-range-slider.min.js"></script>
    <script src="controllers.js"></script>
</head>

<body data-ng-controller="AppController">

   
 <section class="row">
            <div class="col-md-6 col-md-offset-3">
                
                <p>Prix Minimum: {{items[1].value}}</p>
                <p>Prix Maximum: {{items[2].value}}</p>
                <div data-range-slider
                     data-floor="100"
                     data-ceiling="1000"
                     data-dragstop="true"
                     data-ng-model-low="items[1].value"
                     data-ng-model-high="items[2].value"></div>
            </div>
        </section>

</body>
</html>
