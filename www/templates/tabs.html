<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Search Reservation" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/ListReservations">
    <ion-nav-view name="tab-ListReservations"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="Claim" icon-off="ion-alert" icon-on="ion-alert" href="#/tab/ListClaim">
    <ion-nav-view name="tab-ListClaim"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="reserve" icon-off="ion-android-add-circle" icon-on="ion-android-add-circle" href="#/tab/AddReservation">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="add claim" icon-off="ion-alert-circled" icon-on="ion-alert-circled" href="#/tab/claim">
    <ion-nav-view name="tab-claim"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="plannigs" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/plannings">
    <ion-nav-view name="tab-plannings"></ion-nav-view>
  </ion-tab>
    
    <ion-tab title="Map" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/bus">
    <ion-nav-view name="bus"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Fleet" icon-off="ion-android-train" icon-on="ion-android-bus" href="#/tab/ajoutTrain">
    <ion-nav-view name="tab-vehicule"></ion-nav-view>
  </ion-tab>

  
     


</ion-tabs>
