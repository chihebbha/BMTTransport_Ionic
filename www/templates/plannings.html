<ion-view view-title="Public Transport">
  <ion-content>
    <ion-list>
    <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="query">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>
          <div ng-controller="PlanningCtrl">
                <div  align="center"><h2>Planning</h2></div><hr>
     <div ng-repeat="planning in plannings |filter:query" >
          <div class="row responsive-sm" >
           
              
              <div align="center">
<font size="2" > <i align="center"> {{planning.dateArrivee_Planning | date:'yyyy-MM-dd'}}</i></font>
<font size="2" > <i align="center"> {{planning.dateArrivee_Planning | date:'yyyy-MM-dd'}}</i></font>
 <br> <font color="#13b6ff" align="right">{{planning.dateDepart_Planning | date:'yyyy-MM-dd'}}</i></font>
<br> <P>  with itinerery {{planning.itinerary.id_Itinerary}}    
 <br>matricle of vehicle{{planning.vehicle.matricule_Vehicle}}

        </P>
         </div>
         </div>
              <hr><hr>
      </div>
        
        
        

    </ion-list>
  </ion-content>
</ion-view>
